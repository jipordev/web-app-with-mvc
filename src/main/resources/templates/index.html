<!-- index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <style>
        a {
            text-decoration: none;
        }
        body {
            background-color: black;
            color: cyan;
        }
        th {
            padding: 10px 0px;
        }
    </style>
</head>
<body>
<table border="1" style="margin: auto; width: 800px; height: 400px; text-align: center;
 border-collapse: collapse;">
    <thead>
    <tr style="background-color: green; color: white; font-size: 20px;">
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th colspan="3">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>

        <td>
            <a th:href="@{/edit/{id}(id=${user.id})}" style="color:darkorange;">Edit</a>
        </td>
        <td>
            <a th:href="@{/delete/{id}(id=${user.id})}" style="color: red;">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/add}" style="padding: 5px 15px; margin-top:20px; color: darkblue; display: flex; justify-content: center "><button style="color: white; background-color: dodgerblue; border-radius: 10px; padding: 9px 25px; font-weight: bold ">Add user</button></a>
</body>
</html>
